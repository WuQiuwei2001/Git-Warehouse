<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>倒计时</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			.box {
				text-align: center;
				width: 220px;
				height: 100px;
				border: 5px double #000000;
				margin: 100px auto;
				border-radius: 25px;
				display: flex;
				align-items: center;
				justify-content: center;
				flex-direction: column;
			}

			p span {
				font-weight: bold;
				margin: 0 5px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<p><span class="d"></span><span class="h"></span><span class="m"></span><span class="s"></span></p>
		</div>
		<script type="text/javascript">
			let domD = document.querySelector('.box .d');
			let domH = document.querySelector('.box .h');
			let domM = document.querySelector('.box .m');
			let domS = document.querySelector('.box .s');

			function daoJi(date) {
				// 获取2022-09-01的时间对象的时间戳
				let future = new Date(date).getTime();
				// 获取当前时间的时间戳
				let now = Date.now();
				// 未来与当前的差
				let dif = future - now;

				// 获取倒计时的'时'
				let d = dif / 1000 / 60 / 60 / 24;

				let h = (d - parseInt(d)) * 24;

				let m = (h - parseInt(h)) * 60;

				let s = (m - parseInt(m)) * 60;

				domD.innerText = parseInt(d) < 10 ? '0' + parseInt(d) + " 天" : parseInt(d) + " 天";
				domH.innerText = parseInt(h) < 10 ? '0' + parseInt(h) + " 时" : parseInt(h) + " 时";
				domM.innerText = parseInt(m) < 10 ? '0' + parseInt(m) + " 分" : parseInt(m) + " 分";
				domS.innerText = parseInt(s) < 10 ? '0' + parseInt(s) + ' 秒' : parseInt(s) + ' 秒';
			}

			setInterval(() => {
				daoJi('2022/09/01');
			}, 500);
		</script>
	</body>
</html>
