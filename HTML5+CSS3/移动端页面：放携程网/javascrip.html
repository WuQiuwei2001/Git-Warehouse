        // (6-3)* Math.random()+3 => (3,6)
        function getUniqueNums(start, end, n) {
            let num;
            let result = [];
            while (result.length != n) {
                num = Math.ceil((end - start) * Math.random() + start);
                if (!result.includes(num)) {

        //  求第五个人的年龄
        // 1 age(1)=10
        // 2 age(1)+2
        // 3 age(2)+2
        // 4 age(3)+2 
        // 5 age(4)+2
        function getAge(num) {
            if (num == 1) {
                return 10;
            }
            if (num >= 2) {
                return getAge(num - 1) + 2;
            }
        }

        // 求水仙花数
        function getFlowerNum() {
            let result = [];
            for (let i = 100; i <= 999; i++) {
                let strNum = i + '';
                let num01 = Math.pow(parseInt(strNum[0]), strNum.length);
                let num02 = Math.pow(parseInt(strNum[1]), strNum.length);
                let num03 = Math.pow(parseInt(strNum[2]), strNum.length);
                if (num01 + num02 + num03 == i) {
                    result.push(i);
                }
            }
            return result;
        }

        console.log(getFlowerNum());

        // 求完美整数 
        function getPerfectNum() {
            let result = [];
            for (let num = 100; num <= 999; num++) {
                let yinzi = [];
                for (let i = 1; i <= num - 1; i++) {
                    if (num % i == 0) {
                        yinzi.push(i);
                    }
                }
                // 数组.reduce((total,v,i,arr)=>{})
                let total = yinzi.reduce((t, v, i, arr) => { return t + v; });
                if (total == num) {
                    result.push(num);
                }
            }
            return result;
        }
